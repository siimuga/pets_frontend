<p class="fs-2 fw-semibold text-center">Add new selections</p>
<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="inserting">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addSelections()" class="feedback-form">
        <div class="allSelections">
          <div class="form-group division">
            <label for="type" class="mb-2 centeringDiv fw-semibold">Type</label>
            <div>
              <select class="form-select" aria-label="Floating label select example"
              >
                <option selected value="">Types...</option>
                <option *ngFor="let type of types" disabled>{{type.name}}</option>
              </select>
            </div>

            <input type="text"
                   id="type"
                   class="form-control mt-3"
                   name="type"
                   placeholder="Enter new type"
                   [(ngModel)]="model.type"
                   #type="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && type.invalid}"
                   pattern="^[a-zA-ZÜÕÖÄüõöä]+[a-z -üõöä]+[a-züõöä]$"
            />
            <div *ngIf="f.submitted && type.invalid" class="invalid-input">
              <div *ngIf="type.errors?.['pattern']" class="fst-italic text-danger invalid-input">Invalid type name
              </div>
            </div>
          </div>

          <div class="form-group division middleSelection">
            <label for="furColor" class="mb-2 centeringDiv fw-semibold">Fur color</label>

            <div>
              <select class="form-select" aria-label="Floating label select example"
              >
                <option selected value="">Fur colors...</option>
                <option *ngFor="let furColor of furColors" disabled>{{furColor.name}}</option>
              </select>
            </div>

            <input type="text"
                   id="furColor"
                   class="form-control mt-3"
                   name="furColor"
                   placeholder="Enter new fur color"
                   [(ngModel)]="model.furColor"
                   #furColor="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && furColor.invalid}"
                   pattern="^[a-zA-ZÜÕÖÄüõöä]+[a-z -üõöä]+[a-züõöä]$"
            />
            <div *ngIf="f.submitted && furColor.invalid" class="invalid-input">
              <div *ngIf="furColor.errors?.['pattern']" class="fst-italic text-danger invalid-input">Invalid fur color
              </div>
            </div>
          </div>

          <div class="form-group division">
            <label for="type" class="mb-2 centeringDiv fw-semibold">Country</label>

            <div>
              <select class="form-select" aria-label="Floating label select example"
              >
                <option selected value="">Countries...</option>
                <option *ngFor="let country of countries" disabled>{{country.name}}</option>
              </select>
            </div>

            <input type="text"
                   id="country"
                   class="form-control mt-3"
                   name="country"
                   placeholder="Enter new country"
                   [(ngModel)]="model.country"
                   #country="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && country.invalid}"
                   pattern="^[a-zA-ZÜÕÖÄüõöä]+[a-z -üõöä]+[a-züõöä]$"
            />
            <div *ngIf="f.submitted && country.invalid" class="invalid-input">
              <div *ngIf="country.errors?.['pattern']" class="fst-italic text-danger invalid-input">Invalid country name
              </div>
            </div>
          </div>
        </div>
        <div class="centeringDiv">
          <button type="submit" class="btn btn-success pull-right button mt-3 sendButton">
            <span>Add selections</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
