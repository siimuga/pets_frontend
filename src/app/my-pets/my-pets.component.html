<p class="fs-2 fw-semibold text-center">Pets</p>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Code</th>
    <th scope="col">Type</th>
    <th scope="col">Fur color</th>
    <th scope="col" >Country</th>
    <th scope="col" ></th>
    <th scope="col" ></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pet of pets">
    <th scope="row">{{ pet.seqNr }}</th>
    <td>{{ pet.name }}</td>
    <td>{{ pet.code }}</td>
    <td>{{ pet.type }}</td>
    <td>{{ pet.furColor }}</td>
    <td >{{ pet.country }}</td>

    <td><button type="button" class="btn btn-primary" (click)="editPet(pet)">
      Edit pet
    </button></td>
    <td class="displaying"><button type="button" class="btn btn-danger" (click)="deletePet(pet)">
      Delete pet
    </button>
    </td>
  </tr>
  </tbody>
</table>
